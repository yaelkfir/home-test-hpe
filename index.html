<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HPE home test - yael kfir</title>
  <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="assets/fonts.css">
  <link rel="stylesheet" href="assets/styles/main.css">
  <link rel="stylesheet" href="assets/styles/header-regular.css">
  <link rel="stylesheet" href="assets/styles/header-dark.css">
  <link rel="stylesheet" href="assets/styles/sub-menu.css">
</head>
<body>
<header class="regular">
  <div class="main-menu">
    <div class="logo">
      <img src="assets/logo.png" alt="hpe logo">
      <div class="logo-text">
        <h2>StormRunner</h2>
        <span>Functional</span>
      </div>
    </div>
    <nav>
      <ul class="top-bar-navigation">
        <li>home</li>
        <li>automation</li>
        <li>exploratory</li>
        <li>results</li>
        <li class="selected">assets</li>
      </ul>
    </nav>
    <div class="user-menu-container">
      <div class="user-menu">
        <span>Dr_evil@hpe.com</span>
      </div>
      <div class="menu-icon">
      </div>
    </div>
  </div>
  <div class="sub-menu">
    <div class="left">
      <div class="left-side">
        <div class="icon">
          <div class="pause"></div>
        </div>
        <div class="icon">
          <div class="stop"></div>
        </div>
        <span>1.Clicking once here and twice there and then this happens</span>
      </div>
      <div class="middle">
        <div class="icon-no-hover">
          <div class="bug  list-icon"></div>
        </div>
        <ul>
          <li class="icon">
            <div class="magic-mouse list-icon"></div>
          </li>
          <li class="icon">
            <div class="camera  list-icon"></div>
          </li>
          <li class="icon">
            <div class="comment  list-icon"></div>
          </li>
        </ul>
        <div class="icon">
          <div class="zoom  list-icon"></div>
        </div>
        <div class="icon">
          <div class="code  list-icon"></div>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="exit-container">
        <button class="exit">exit</button>
      </div>
    </div>
  </div>
</header>
<main>
  <button class="btn">click here</button>
</main>
<script src="js/main.js"></script>
</body>
</html>
